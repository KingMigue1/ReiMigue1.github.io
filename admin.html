<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Site de Periféricos</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        
        <div class="info-box">
            <p>Para adicionar ou editar produtos, acesse a planilha diretamente:</p>
            <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTt8hpQvfNU47L0oigLJjoWXgWFp4gW3WZiuFMBgbr29YwL2BxP5yAzhpwcLxuGaIN_RlJRqbsEl1Dt/pubhtml" target="_blank" class="btn-link">
                <i class="fas fa-external-link-alt"></i> Abrir Planilha
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="js/googleSheetsDB.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
