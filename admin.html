<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Site de Periféricos</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        
        <button onclick="mostrarFormulario()" class="btn-add">
            <i class="fas fa-plus"></i> Novo Produto
        </button>

        <form id="productForm" style="display: none;">
            <input type="hidden" id="produtoId">
            
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="mouse">Mouse</option>
                    <option value="teclado">Teclado</option>
                    <option value="headset">Headset</option>
                    <option value="mousepad">Mousepad</option>
                    <option value="monitor">Monitor</option>
                    <option value="webcam">Webcam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="imagem">URL da Imagem</label>
                <input type="url" id="imagem" name="imagem" required>
            </div>

            <div class="form-group">
                <label for="urlProduto">URL do Produto</label>
                <input type="url" id="urlProduto" name="urlProduto" required>
            </div>

            <div id="especificacoesContainer">
                <!-- Campos específicos serão adicionados aqui dinamicamente -->
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-save">Salvar</button>
                <button type="button" onclick="cancelarEdicao()" class="btn-cancel">Cancelar</button>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="js/googleSheetsDB.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
